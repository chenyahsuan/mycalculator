<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style_calculator.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <div class="calculator">
      <div class="show-num">
        <div class="display-all"></div>
        <div class="display">0</div>
      </div>
      <div class="num-pad">
        <div class="num" >7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num symbol" data-action="divide">÷</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num symbol" data-action="multiply">×</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num symbol" data-action="add">+</div>
        <div class="num">0</div>
        <div class="num">00</div>
        <div class="num" data-action="decimal">.</div>
        <div class="num symbol" data-action="subtract">−</div>
        <div class="num ac" data-action="clear">AC</div>
        <div class="num delete" data-action="back">⌫</div>
        <div class="num big" data-action="calculate">=</div>
      </div>
    </div>
  </div>
  <script src="js/calculator.js"></script>
</body>
</html>
